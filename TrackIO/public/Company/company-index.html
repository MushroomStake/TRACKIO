<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Company Login and Register</title>
  <!-- Stylesheets -->
  <link rel="stylesheet" href="../styles.css" />
  <!-- Auth Script -->
  <script type="module" src="company-auth.js" defer></script>

</head>
<body>
   <!-- Aaccount filter Dropdown -->
         <div class="dropdown">
            <span>Account Filter</span>
                <div class="dropdown-content">
                   
                            <a href="../Student/student-login.html" aria-label="Student Login">
                                    <img src="../img/student-icon.png" alt="Student Logo" class="logo-icon">
                                    <span>Student</span>
                            </a>
                             <a href="../Company/company-index.html" aria-label="Company Login">
                                 <img src="../img/company-icon.png" alt="Company Logo" class="logo-icon">
                                <span>Company</span>
                            </a>
                                <a href="../Teacher/Teacher-login.html" aria-label="Faculty Login">
                                    <img src="../img/faculty-icon.png" alt="Faculty Logo" class="logo-icon">
                                     <span>Faculty</span>
                                </a>      
                </div>
            </div>
            
      <div class="logo">
        <div class="logo-container">
            <img src="../img/logo1.png" alt="TrackIO Logo" class="main-logo">
            <img src="../img/gc-ccs.png" alt="GC-CCS Icon" class="secondary-logo">
        </div>
    </div>
  <div class="form-container" id="form-container">

    <!-- Login Form -->
    <div id="login-form-container">
      <h2>Company Login</h2>
      <form id="companyLoginForm">
        <input type="email" id="lEmail" placeholder="Email" required />
        <input type="password" id="lPassword" placeholder="Password" required />
        <button type="submit" id="submitLogin">Login</button>
        <div id="loginMessage" class="hidden"></div>
      </form>
      <div class="toggle-link">
        <p>Don't have an account? <a href="#" id="show-register">Register</a></p>
      </div>
    </div>

    <!-- Registration Form -->
    <div id="register-form-container" class="hidden">
      <h2>Company Registration</h2>
      <form id="companyRegisterForm">
        <input type="text" id="rCompanyName" placeholder="Company Name" required />
        <input type="email" id="rEmail" placeholder="Email" required />
        <input type="password" id="rPassword" placeholder="Password" required />
        <button type="submit" id="submitSignUp">Register</button>
        <div id="signUpMessage" class="hidden"></div>
      </form>
      <div class="toggle-link">
        <p>Already have an account? <a href="#" id="show-login">Login</a></p>
      </div>
    </div>
    
  </div>

  <!-- Toggle Logic -->
  <script>
    document.addEventListener('DOMContentLoaded', () => {
      const loginFormContainer = document.getElementById('login-form-container');
      const registerFormContainer = document.getElementById('register-form-container');
      const showRegisterLink = document.getElementById('show-register');
      const showLoginLink = document.getElementById('show-login');

      showRegisterLink.addEventListener('click', (e) => {
        e.preventDefault();
        loginFormContainer.classList.add('hidden');
        registerFormContainer.classList.remove('hidden');
      });

      showLoginLink.addEventListener('click', (e) => {
        e.preventDefault();
        registerFormContainer.classList.add('hidden');
        loginFormContainer.classList.remove('hidden');
      });
    });
  </script>
</body>
</html>
