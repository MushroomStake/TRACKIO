<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="../styles.css"> <!-- Link to external CSS --> 
    <!-- Link to external CSS -->
    <script type="module" src="Teacher-Auth.js"></script>
</head>
<body>
            <div class="logo">
  <div class="logo-container">
    <img src="../img/logo1.png" alt="TrackIO Logo" class="main-logo">
    <img src="../img/gc-ccs.png" alt="GC-CCS Icon" class="secondary-logo">
  </div>
</div> 
    <div class="form-container" id="form-container">
        <h2>Faculty Register</h2>
        <form id="register-form">
            <div id="signUpMessage" class="messageDiv" style="display:none"></div> <!-- Error message display -->
            <label for="rFirstName">First Name</label>
            <input type="text" id="rFirstName" placeholder="First Name" required>
            <label for="rLastName">Last Name</label>
            <input type="text" id="rLastName" placeholder="Last Name" required>
            <label for="rUsername">Emai</label>
            <div class="email-input-container">
                <input type="text" id="rUsername" placeholder="Email" required>
                <span class="domain-suffix">@gordoncollege.edu.ph</span>
            </div>
            <div id="usernameError" class="error-message"></div>
            <!-- Hidden email field for Firebase auth -->
            <input type="hidden" id="rEmail">
            <label for="rPassword">Password</label>
            <input type="password" id="rPassword" placeholder="Password" required>
            <button type="button" id="submitSignUp" class="btn">Sign Up</button>
        </form>
        <div class="toggle-link">
            <p>Already have an account? <a href="Teacher-login.html" id="show-login">Login</a></p>
        </div>
    </div>

    <script type="module" src="Teacher-Auth.js"></script> <!-- Link to external JavaScript -->
</body>
</html>
