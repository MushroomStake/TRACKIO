<div class="evaluation-form">
  <h2>Student Evaluation Form</h2>

  <table class="info-table">
    <tr>
      <td><strong>Trainee Name:</strong> <span id="trainee-name"></span></td>
      <td><strong>Student ID No.:</strong> <span id="student-id"></span></td>
    </tr>
    <tr>
      <td><strong>Course:</strong> <span id="course"></span></td>
      <td><strong>Job Assignment:</strong> <span id="job-assignment"></span></td>
    </tr>
    <tr>
      <td><strong>Training Hours:</strong> <span id="training-hours"></span></td>
      <td><strong>Company Name:</strong> <span id="company-name"></span></td>
    </tr>
  </table>

  <h3>Evaluation Criteria</h3>

<!-- Rating Scale Description -->
<div class="rating-description">
  <p><strong>Rating Scale:</strong></p>
  <div class="rating-columns">
    <div class="left-column">
      <div><strong>1</strong> – Poor</div>
      <div><strong>2</strong> – Fair</div>
      <div><strong>3</strong> – Good</div>
    </div>
    <div class="right-column">
      <div><strong>4</strong> – Very Good</div>
      <div><strong>5</strong> – Excellent</div>
    </div>
  </div>
</div>



  
  <div class="add-criteria">
    <input type="text" id="new-criteria" placeholder="Enter new criteria" />
    <button class="add-button" onclick="addCriteria(document.getElementById('new-criteria').value)">Add</button>
  </div>
  

  <table class="criteria-table">
    <thead>
      <tr>
        <th>Criteria</th>
        <th>Rating</th>
        <th>Action</th>
      </tr>
    </thead>
    <tbody id="criteria-body">
      <!-- Rows added dynamically -->
    </tbody>
  </table>

  <div class="comments">
    <strong>Remarks:</strong><br><br>
    <textarea id="evaluation-comment" rows="5" placeholder="Write your remarks here..."></textarea>
  </div>
  </div>
</div>

<div style="text-align: center; margin-top: 2rem;">
  <button onclick="saveEvaluation()">Save</button>
</div>
